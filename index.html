<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Snake in JavaScript" />
<html lang="en">
    <async head>
        <title>Snake</title>
        <canvas id="a" width="425" height="780"></canvas>
        <style>
            #b {
                display: table;
                margin: 0 auto;
                font-size: 50px;
                font-family: "Arial";
            }
            #a {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
        </style>
    </head>
    <async body>
        <div>
            <p id="b">1</p>
        </div>
        <script>
            function random_food_position(){return{x:Math.floor(Math.random()*st),y:Math.floor(Math.random()*st)}}let canvas=document.getElementById("a"),ctx=canvas.getContext("2d"),st=20,fps=6,segments=[],position={x:st/2,y:st/2},length=1,last_time=Date.now(),food_position=random_food_position(),direction={x:1,y:0};function check_end(){for(let t=4;t<segments.length;t++){if(segments[t].x===segments[0].x&&segments[t].y===segments[0].y)return!0}return!1}function color_lerp(t,o,e){const n=t>>16,i=t>>8&255,s=255&t;return(n+e*((o>>16)-n)<<16)+(i+e*((o>>8&255)-i)<<8)+(0|s+e*((255&o)-s))}function draw(){ctx.clearRect(0,0,st*st,st*st),ctx.fillStyle="black",ctx.fillRect(0,0,st*st,st*st),ctx.fillStyle="limegreen",segments.forEach((t,o)=>{ctx.fillStyle=color_lerp(65280,13056,o/segments.length),ctx.fillRect(t.x*st,t.y*st,st,st)}),ctx.fillStyle="rgb(255, 0, 0)",ctx.fillRect(food_position.x*st,food_position.y*st,st,st)}function end_game(t){throw alert(t),new Error("Game over.")}function move(){for(position={x:position.x+direction.x,y:position.y+direction.y},["x","y"].forEach(t=>{for(;position[t]<0;)position[t]+=st;for(;position[t]>=st;)position[t]-=st}),segments.push(position),check_end()&&end_game("You lost!");segments.length>length;)segments.shift();position.x===food_position.x&&position.y===food_position.y&&(length++,document.getElementById("b").innerHTML=length,food_position=random_food_position(),segments.forEach(t=>{food_position.x==t.x&&food_position.y==t.y&&(food_position=random_food_position())}))}function loop(t){let o=1e3/fps,e=Date.now(),n=e-last_time;t.requestAnimationFrame(()=>{n>o&&(move(),draw(),last_time=e-n%o),loop(t)})}document.addEventListener("keydown",t=>{switch(key=t.code,key){case KeyA:case ArrowLeft:0===direction.x&&(direction={x:-1,y:0});case KeyS:case ArrowDown:0===direction.y&&(direction={x:0,y:1});case KeyD:case ArrowRight:0===direction.x&&(direction={x:1,y:0});case KeyW:case ArrowUp:0===direction.y&&(direction={x:0,y:-1})}}),loop(window);
        </script>
    </body>
</html>
